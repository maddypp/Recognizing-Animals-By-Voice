<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sound Controll Animals</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Are+You+Serious&family=Roboto:ital@1&display=swap" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="style.css">

<body>
    <div id="header_div">
        <center>
            <h1 id="title">Recognizing Animals By Voice</h1>

    <div id="main_div">
        <center>
            <button id="start_btn" class="button btn btn-success" type="button" onclick="start()">Start</button>
            <h4 id="count_h4"></h4>
            <h3 id="audio_h3"></h3>
            <br>
            <img id="img" class="img" src="audio.png">
        </center>
    </div>

    <div class="footer" id="footer">
        <h4 id="footer_txt">Made By Mathieu Plassard</h4>
    </div>

</html>
